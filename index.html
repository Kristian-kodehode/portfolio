<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c873273b0e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio : Kristian</title>
  </head>
  <body>
    <div class="page-content-container">
      <section>
        <h2 class="section-headings">Projects</h2>
        <div class="ui-cards-container">
          <div class="ui-card">
            <img
              class="ui-card-image"
              src="images/tictactoe.png"
              alt="project image"
            />
            <div class="ui-card-text-container">
              <h3>Project title</h3>
              <p>
                The classic game, tic tac toe with a modern and bright look.
                This started out as a tutorial on React.
              </p>
              <span class="ui-card-icons">
                <i class="ui-icon fa-brands fa-html5"></i>
                <i class="ui-icon fa-brands fa-css3-alt"></i>
                <i class="ui-icon fa-brands fa-react"></i>
              </span>
              <a href="https://github.com/Kristian-kodehode/react-tictactoe"
                ><button class="ui-card-button">Experience Project</button></a
              >
            </div>
          </div>
          <div class="ui-card">
            <img
              class="ui-card-image"
              src="images/tictactoe.png"
              alt="project image"
            />
            <div class="ui-card-text-container">
              <h3>Project title</h3>
              <p>
                The classic game, tic tac toe with a modern and bright look.

              </p>
              <span class="ui-card-icons">
                <i class="ui-icon fa-brands fa-html5"></i>
                <i class="ui-icon fa-brands fa-css3-alt"></i>
                <i class="ui-icon fa-brands fa-react"></i>
              </span>
              <a href="https://github.com/Kristian-kodehode/react-tictactoe"
                ><button class="ui-card-button">Experience Project</button></a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
